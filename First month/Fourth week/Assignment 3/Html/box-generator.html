<!DOCTYPE html>
<html

  <head>
    <title>Box Generator</title>
    <style type="text/css">
      div {
        width: 100px;
        height: 100px;
      }

      .red {
        background-color: red;
      }

      .blue {
        background-color: blue;
      }

      .green {
        background-color: green;
      }

      .orange {
        background-color: orange;
      }
    </style>

    <script type="text/javascript" src="js/box-generator.js"></script>

  </head>

  <body>
    <div class="red"></div>
    <script src="../Javascript/jquery-3.7.1.min.js"></script>
    <script>
      $(".red").hover(
        function () {
          if ($(this).hasClass("red")) {
            $(this).removeClass("red").addClass("blue");
          } else if ($(this).hasClass("blue")) {
            $(this).removeClass("blue").addClass("orange");
          } else if ($(this).hasClass("orange")) {
            $(this).removeClass("orange").addClass("green");
          } else if ($(this).hasClass("green")) {
            $(this).removeClass("green").addClass("red");
          }
        },
        function () {
          if ($(this).hasClass("orange")) {
            $(this).removeClass("orange").addClass("blue");
          } else if ($(this).hasClass("blue")) {
            $(this).removeClass("blue").addClass("red");
          } else if ($(this).hasClass("green")) {
            $(this).removeClass("green").addClass("orange");
          } else if ($(this).hasClass("red")) {
            $(this).removeClass("red").addClass("green");
          }
        }
      );
      $(".red").click(function () {
        $(this).after($(this).clone(true));
      });
    </script>
  </body>
</html>
